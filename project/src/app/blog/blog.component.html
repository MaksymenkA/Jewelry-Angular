  <!-- Breadcrumb -->
  <section class="breadcrumbs-area">
    <h3 class="text-center">BLOG</h3>
    <ol class="breadcrumb">
      <li class="breadcrumb-item text-uppercase"><a routerLink="/main">Home</a></li>
      <li class="breadcrumb-item active text-uppercase" aria-current="page">Blog</li>
    </ol>
  </section>

  <!-- Blog articles -->
  <section class="articles">
    <article class="col-lg-6 col-md-6 mt-5" *ngFor="let article of articles">
      <a href="">
        <h3>{{article.title}}</h3>
      </a>
      <p>Posted {{article.date|date}}</p>
      <img [src]='article.image' alt="">
      <p class="mt-3">{{article.desc}}</p>
    </article>
  </section>
